<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <p class="previous-operand"></p> <p class="current-operand" id="display">0</p>
        </div>
        <div class="calculator-keys">
            <button class="key--dark" data-action="clear">AC</button>
            <button class="key--dark" data-action="delete">âŒ«</button>
            <button class="key--dark" data-action="divide">&divide;</button>
            <button class="key--dark" data-action="multiply">&times;</button>
            
            <button class="key--dark">7</button>
            <button class="key--dark">8</button>
            <button class="key--dark">9</button>
            <button class="key--dark" data-action="subtract">-</button>
            
            <button class="key--dark">4</button>
            <button class="key--dark">5</button>
            <button class="key--dark">6</button>
            <button class="key--dark" data-action="add">+</button>

            <button class="key--dark">1</button>
            <button class="key--dark">2</button>
            <button class="key--dark">3</button>
            <button class="key--big-equal" data-action="calculate">=</button>

            <button class="key--dark">00</button>
            <button class="key--dark">0</button>
            <button class="key--dark" data-action="decimal">.</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
